{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
 <body>
   
   <table class="table table-striped table-hover" style="margin: 5% auto;">
    <tr style="font-size: 35px; text-align: center; text-transform: capitalize;"><th colspan="2">{{voting_category}} Results</th></tr>
        <tr style="font-size: 25px; text-align: center;">
            <th scope="col">Party</th>
            <th scope="col" > Party Score</th>
        </tr>
    </tr>


        {%for results in results%}
            
            <tr style="font-size: 25px; text-align: center;">
                <td> {{results.partyname}}</td>
                <td>{{results.party_score}}</td>
            </tr>
            {%endfor%}
    </table>
    

   
    
</body>
</html>
